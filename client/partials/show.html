<div class="row">
  <div class="col s6 offset-s2">
    <div class="card">
      <h4>First Name: {{friend.first_name}}</h4>
      <h4>Last Name: {{friend.last_name}}</h4>
      <h4>Birthday: {{friend.birthday | date: yyyy-MM-dd}}</h4>
      <h4>Friend Created: {{friend.created_at | date: yyyy-MM-dd}}</h4>
    </div>
  </div>
</div>
